<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-strip">
            <h1 class="logo-h">WNDSPTTR</h1>
        </div>
        <p class="background-credits">Photo by ....</p>
    </div>
    <div class="main">
        <div class="header">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form-container">
            <h3 class="form-h">Let's do this!</h2>
            <form action="post">
                <div class="full-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input
                        type="password"
                        name="confirm-password"
                        id="confirm-password">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login-p">Already have an account? 
                <a class="login-link" href="...">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
